<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="css/style.css" />

    <template id="product-card-template">
      <li class="product-card">
        <a href="product_pages/product-details.html?product=">
          <img src="" alt="Image of " />
          <h3 class="card__brand"></h3>
          <h2 class="card__name"></h2>
          <p class="product-card__price">$</p></a
        >
      </li>
    </template>
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      
      <div class="hero">
        <img
          src="images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission">
        <p>We spend too much time these days indoors...sitting usually.</p>
        <p>No wonder we are a mess!</p>
        <p>
          What we really need is to get outside...in fact SLEEP outside. Our
          mission is to provide you with everything you need to do this
          comfortably at an affordable price.
        </p>
      </section>
      <div class="grid-container">
        <a href="product-listing/index.html/tents"><img src="images/noun_Tent_3544767.svg" alt="Tent Icon from Noun Project: Mustofa Bayu" /> </a>
        <a href="product-listing/index.html/sleeping-bags"><img src="images/noun_Sleeping Bag_3544775.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu" /></a>
        <a href="product-listing/index.html/backpacks"><img src="images/noun_carrier bag_3544771.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu" /></a>
        <a href="product-listing/index.html/hammocks"><img src="images/noun_Hammock_791143.svg" alt="Hammock Icon from Noun Project: Paul Richard" /></a>
      </div>
      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Products pull in here -->
        </ul>
      </section>
      
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
